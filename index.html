<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="main">
      <div class="score">
        <h1>HOME</h1>
        <div class="scoreboard"><span id="home-score"></span></div>
        <div class="buttons">
          <button id="home-score-1">+1</button>
          <button id="home-score-2">+2</button>
          <button id="home-score-3">+3</button>
        </div>
      </div>
      <div class="new-game">
        <button id="new-game-btn">New Game</button>
      </div>
      <div class="score">
        <h1>GUEST</h1>
        <div class="scoreboard"><span id="guest-score"></span></div>
        <div class="buttons">
          <button id="guest-score-1">+1</button>
          <button id="guest-score-2">+2</button>
          <button id="guest-score-3">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
